<body>
    <div class="card">
        <h1 class="title">
            Titulo: {{proc.titulo}}
        </h1>

        <p>
            Etapas:
        </p>
        {%for etapa in enumerate(etapas)%}
            {%if etapa[1]%}
                <p style="font-size: 16px;">
                    {{etapa[0]}} - {{etapa[1]}}
                </p>
            {%endif%}
        {%endfor%}
        
    </div>
    <div class="card">
        {%if admin%}
        <a class="chact" id="delete_btn" onclick="confirm_link('{{url_for("bp.delete", data="proc", id=proc._id)}}')">Excluir</a>
        {%endif%}
    </div>
</body>
