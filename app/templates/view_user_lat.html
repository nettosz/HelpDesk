
<div style="display:flex; flex-direction:column; padding: 0.3rem;">
    <style>
        .popup-container {
            position: relative;
            display: inline-block;
            margin: 0;
        }

        .popup-content {
            display: none;
            position: absolute;
            padding: 0;
            margin: 0;
            border-radius: 5px;
            z-index: 1;
            top: 25px;
        }
        
        .popup-container:hover .popup-content {
            display: block;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin:0;
            border-radius: 8px;
        }

        li {
            padding: 10px;
            transition: background-color 0.3s;
            user-select: none;
        }

        li:hover {
            background-color: #ddd;
        }

        option:hover{
            background-color: #ddd;
        }
        
        .selected {
            background-color: #ddd;
        }

    </style>

    <div style="display: flex;flex-direction: row;justify-content: space-around; padding: 0.2rem;">
        <div style="display:flex; flex-direction:column; padding: 0.3rem;">
            <p>
                {{user.nome}}
            </p>
            <p>
                {{user.dep}}
            </p>
        </div>
        <img src="{{user.file}}" alt="user icon" style="width: 3.5rem; height: 3.5rem; border-radius: 50%; padding: 0.3rem;">
    </div>
    <div style="display: flex;flex-direction: row;" class="popup-container tcad">
        <div style="display: flex;flex-direction: row;">
            <input type="text" class="srch" id="search">
        </div>
        
        <script>

        $('#search').change(() => {
            // Get the filter value from the search input
            let filter = $("#search").val().toLowerCase(); // Convert to lowercase for case-insensitive search

            
            const update_url = {{ url_for("bp.tickets")|tojson }}+filter 
            
            fetch(update_url)
            .then(response => response.text())
            .then(text => $("#root").html(text))
            
        });
        </script>
    </div>
</div>
